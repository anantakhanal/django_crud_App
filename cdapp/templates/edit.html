<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/edit.css' %}">

</head>
<body>
<body>
<div class="container">
    <h1  Please enter the record what you want to change></h1>
    {{msg}}
    <div id="DivTwo" class="col-auto">
        <form action="/show">
            <input type="submit" value="Show Records" class="btn bg-light rounded">
        </form>
    </div>

    <div id="DivOne" >
        <form action="/RecordEdited" method="post" class="form-group">
                <h1 class="bg-white"> Please enter the record what you want to change</h1>
            {% csrf_token %}
            <h3>ID <input required autofocus type="text" class="form-group" name="id" id="id" value={{ ID }} ></h3>
            <h3>Name <input type="text" name="name" class="input-group-text" value={{ Name }}></h3>
            <h3>Data 1 <input type="text" name="data1" class="input-group-text"  value={{ data1 }}></h3>
            <h3>Data 2 <input type="text" name="data2" class="input-group-text"   value={{ data2 }}></h3>

            <input type="submit" id="btn" value="Edit Record" class="btn bg-primary rounded" >

        </form>

        <span>{{ msg }}</span>
    </div>
    </div>
</body>
</html>
